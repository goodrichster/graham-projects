<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

<style>#slider { margin: 10px; }	</style>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">


<script src="./poly.js"></script>


<body onload="draw()" style="background-color:Ivory";>

<br>	
	Number of sides
	<select onchange="draw()" id="x">
		<option value="3">Triangle (3)</option>
		<option value="4">Square (4)</option>
		<option value="5">Pentagon (5)</option>
		<option value="6">Hexagon (6)</option>
		<option value="7">Heptagon (7)</option>
		<option value="8">Octagon (8)</option>
		<option value="9">Nonagon (9)</option>
		<option value="10">Decagon (10)</option>
		<option value="11">Undecagon (11)</option>
		<option value="12">Dodecagon (12)</option>
		<option value="13">Triskaidecagon (13)</option>
		<option value="14">Tetradecagon (14)</option>
		<option value="15">Pentadecagon (15)</option>
		<option value="16">Hexadecagon (16)</option>
		<option value="17">Heptadecagon (17)</option>
		<option value="18">Octadecagon (18)</option>
		<option value="19">Nonadecagon (19)</option>
		<option value="20">Icosagon (20)</option>
		<option value="40">Tetracontagon (40)</option>
	</select>

	<div style="float:left;clear:both;vertical-align:bottom;height:200px;" id="slider"></div>
	
	<script>
		$( '#slider' ).slider({
			max: 20,
			min: 3,
			orientation: "vertical",
			value: 3,
			animate: "fast",
			slide: function(event, ui) { 
		        $('#x').val(ui.value);
		        draw();
			    } 
		});
	</script>

	<div id="poly"></div>
	<canvas  id="canvas" width=300 height=300></canvas>

	<br>
	<h2>
		This polygon has <b><span id="sides">3</span></b> sides with an interior angle measure of <b><span id="angle">60</span></b> degrees.
	</h2>

<br>
<br>

	<table id="table" class="display" width="30%" style="align:left"></table>

</body>
</html>
