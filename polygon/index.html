<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Explorer - Graham's Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #43e97b;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .controls-panel {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .visualization-panel {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .polygon-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .polygon-select:focus {
            outline: none;
            border-color: #43e97b;
        }

        .slider-container {
            margin-top: 20px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .sides-count {
            background: #43e97b;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e1e8ed;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #43e97b;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #43e97b;
            cursor: pointer;
            border: none;
        }

        .canvas-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #canvas {
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            background: white;
        }

        .polygon-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: left;
        }

        .info-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e1e8ed;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .coordinates-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .coordinates-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .coordinates-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .coordinates-table th,
        .coordinates-table td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #e1e8ed;
        }

        .coordinates-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .coordinates-table tr:hover {
            background: #f8f9fa;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }

            .header,
            .controls-panel,
            .visualization-panel,
            .coordinates-section {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            #canvas {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Polygon Explorer</h1>
            <a href="../index.html" class="back-link">← Back to Projects</a>
        </div>
        
        <div class="main-content">
            <div class="controls-panel">
                <div class="control-group">
                    <label for="polygon-select">Select Polygon Type</label>
                    <select id="polygon-select" class="polygon-select" onchange="updateFromSelect()">
                        <option value="3">Triangle (3 sides)</option>
                        <option value="4">Square (4 sides)</option>
                        <option value="5">Pentagon (5 sides)</option>
                        <option value="6">Hexagon (6 sides)</option>
                        <option value="7">Heptagon (7 sides)</option>
                        <option value="8">Octagon (8 sides)</option>
                        <option value="9">Nonagon (9 sides)</option>
                        <option value="10">Decagon (10 sides)</option>
                        <option value="11">Undecagon (11 sides)</option>
                        <option value="12">Dodecagon (12 sides)</option>
                        <option value="13">Triskaidecagon (13 sides)</option>
                        <option value="14">Tetradecagon (14 sides)</option>
                        <option value="15">Pentadecagon (15 sides)</option>
                        <option value="16">Hexadecagon (16 sides)</option>
                        <option value="17">Heptadecagon (17 sides)</option>
                        <option value="18">Octadecagon (18 sides)</option>
                        <option value="19">Nonadecagon (19 sides)</option>
                        <option value="20">Icosagon (20 sides)</option>
                        <option value="40">Tetracontagon (40 sides)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>Number of sides:</span>
                            <span class="sides-count" id="sides-display">3</span>
                        </div>
                        <input 
                            type="range" 
                            class="slider" 
                            id="sides-slider" 
                            min="3" 
                            max="20" 
                            value="3" 
                            oninput="updateFromSlider()"
                        >
                    </div>
                </div>
                
                <div class="polygon-info">
                    <div class="info-title">Polygon Information</div>
                    <div class="info-item">
                        <span class="info-label">Number of sides:</span>
                        <span class="info-value" id="sides-info">3</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Interior angle:</span>
                        <span class="info-value" id="angle-info">60.0°</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Polygon name:</span>
                        <span class="info-value" id="name-info">Triangle</span>
                    </div>
                </div>
            </div>
            
            <div class="visualization-panel">
                <div class="canvas-container">
                    <canvas id="canvas" width="300" height="300"></canvas>
                </div>
            </div>
        </div>
        
        <div class="coordinates-section">
            <div class="coordinates-title">Vertex Coordinates</div>
            <table class="coordinates-table" id="coordinates-table">
                <thead>
                    <tr>
                        <th>Vertex</th>
                        <th>X Coordinate</th>
                        <th>Y Coordinate</th>
                    </tr>
                </thead>
                <tbody id="coordinates-body">
                    <!-- Coordinates will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="./poly.js"></script>
</body>
</html>
